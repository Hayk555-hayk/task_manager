<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div id="login-container" class="container">
        <h2>Login</h2>
        <span id="login_errors"></span>
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <button id="change_to_register" onclick="toggleForm('register')">Register</button>
    </div>
    
    <div id="register-container" class="container">
        <h2>Register</h2>
        <span id="registr_errors"></span>
        <input type="text" id="register-name" placeholder="Name" required>
        <input type="text" id="register-surname" placeholder="Surname" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password (min. 8 characters)" minlength="8" required>
        <button onclick="register()">Register</button>
        <button id="change_to_login" onclick="toggleForm('login')">Login</button>
    </div>

    <script src="./firebase-app.js"></script>
    <script src="firebase-firestore.js"></script>
    <script src="./firebase-auth.js"></script>
    <script src="./main.js"></script>
    <script src="index.js"></script>
    <script src="./collection/user.js"></script>
</body>
</html>
