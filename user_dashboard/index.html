<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        <div id="userInfo"></div>
        <button id="logoutBtn">Logout</button>
    </div>

    <div>
        <input type="number" id="incomeInput" placeholder="Income">
        <input type="number" id="spentInput" placeholder="Spent">
        <input type="number" id="debtsInput" placeholder="Debts">
        <input type="number" id="allMoneyInput" placeholder="All Money">
        <input type="submit" id="chart1">
    </div>

    <div>
        <canvas id="myChart" width="400" height="200"></canvas>
    </div>

    <script src="../firebase-app.js"></script>
    <script src="../firebase-firestore.js"></script>
    <script src="../firebase-auth.js"></script>
    <script src="../main.js"></script>
    <script src="./chart.js"></script>
    <script src="./index.js"></script>
</body>
</html>
